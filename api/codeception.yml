namespace: api\tests
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
settings:
    bootstrap: /../_bootstrap.php
modules:
    config:
        Yii2:
            configFile: 'config/codeception-local.php'
extensions:
    enabled:
        - Codeception\Extension\RunFailed
